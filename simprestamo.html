<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/simprestamo.css" />
    <link rel="stylesheet" type="text/css" href="./css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="./css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="simprestamo" />
    <div class="container-center-horizontal">
      <div class="simprestamo screen">
        <a href="./prestamos.html" class="align-self-flex-start">
          <div class="group-1689">
            <img
              class="vector"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/62717421b69d2fcf4c28629b/img/vector-4@2x.png"
            />
            <div class="mis-prstamos niveaugrotesk-bold-purple-heart-15px">Mis préstamos</div>
          </div></a
        >
        <h1 class="simula-tu-prstamo niveaugrotesk-bold-smashed-pumpkin-24px">Simula tu préstamo</h1>
        <p class="calcula-el-valor-de niveaugrotesk-regular-normal-haiti-15px">
          <span class="niveaugrotesk-regular-normal-haiti-15px">Calcula el</span
          ><span class="niveaugrotesk-bold-haiti-15px"> valor de tus cuotas </span
          ><span class="niveaugrotesk-regular-normal-haiti-15px">según el monto de <br />dinero que necesites.</span>
        </p>
        <div class="cunto-dinero-necesitas niveaugrotesk-medium-purple-heart-18px">¿Cuánto dinero necesitas?</div>
        <div class="group-1734">
          <div class="single-tab-2 border-0-2px-bittersweet">
            <input 
                type="number" 
                class="input niveaugrotesk-medium-rolling-stone-14px" 
                name="input" 
                placeholder="Ingrese un valor"
                id="valorPrestamo">
          </div>
        </div>
        <div class="nmero-de-cuotas niveaugrotesk-medium-purple-heart-18px">Número de cuotas</div>
        <div class="num-carousel">
          <div class="overlap-group2">
            <div class="ellipse-200"></div>
            <div class="frame-1833">
              <div class="number-1 valign-text-middle">1</div>
              <div class="number valign-text-middle niveaugrotesk-regular-normal-white-15px">2</div>
              <div class="number valign-text-middle niveaugrotesk-regular-normal-white-15px">3</div>
              <div class="number valign-text-middle niveaugrotesk-regular-normal-white-15px">4</div>
              <div class="number valign-text-middle niveaugrotesk-regular-normal-white-15px">5</div>
              <div class="number valign-text-middle niveaugrotesk-regular-normal-white-15px">6</div>
              <div class="number valign-text-middle niveaugrotesk-regular-normal-white-15px">7</div>
              <div class="number valign-text-middle niveaugrotesk-regular-normal-white-15px">8</div>
              <div class="number valign-text-middle niveaugrotesk-regular-normal-white-15px">9</div>
              <div class="number valign-text-middle niveaugrotesk-regular-normal-white-15px morespace">10</div>
            </div>
          </div>
        </div>
        <div class="group-1403">
          <a href="./simuladoprest.html">
            <div class="overlap-group1">
              <div class="ver-opciones valign-text-middle niveaugrotesk-medium-white-15px">Ver opciones</div>
            </div>
          </a>
        </div>
        <div class="navegador-principal">
          <div class="group-1623">
            <img
              class="icon-home"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/62717421b69d2fcf4c28629b/img/iconly-light-outline-home@2x.png"
            />
            <div class="place niveaugrotesk-medium-shady-lady-10px">Home</div>
          </div>
          <div class="group-1622">
            <img
              class="iconly-light-outline-wallet"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/62717421b69d2fcf4c28629b/img/iconly-light-outline-wallet@2x.png"
            />
            <div class="movimientos niveaugrotesk-medium-shady-lady-10px">Movimientos</div>
          </div>
          <div class="group-1621">
            <img
              class="iconly-light-outline3-user"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/62717421b69d2fcf4c28629b/img/iconly-light-outline-3-user-1@2x.png"
            />
            <div class="parches niveaugrotesk-medium-shady-lady-10px">Parches</div>
          </div>
          <div class="group-1620">
            <img
              class="icon-play"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/62717421b69d2fcf4c28629b/img/iconly-light-outline-play@2x.png"
            />
            <div class="aprende niveaugrotesk-medium-shady-lady-10px">Aprende</div>
          </div>
          <div class="group-1624">
            <img
              class="combined-shape"
              src="https://anima-uploads.s3.amazonaws.com/projects/625c46af91fd1ec47148b487/releases/62717421b69d2fcf4c28629b/img/combined-shape@2x.png"
            />
            <div class="perfil niveaugrotesk-medium-shady-lady-10px">Perfil</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
